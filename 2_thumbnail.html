<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<style>
		.thumbnail{
			background-color: gray;
			margin: 10px;
			width: 150px;
			height: 150px;
			background-size: cover;
			/*cover: 이미지가 엘리먼트에 알맞게 들어가도록 하면서 왜곡시키지 않는것*/
			/*contain: 이미지가 작던 크던 전체를 넣어버림. 비율이 맞지 않으면
			   같은 그림이 나오게 됨.*/
			background-repeat: no-repeat;
			background-position: center center;
			/*background 위치조정, x축과 y축*/
			border: 5px solid black;
			display: inline-block;
		}
		.thumbnail.round {
			border-radius: 10%;
		}
		.thumbnail.circle {
			border-radius: 100%;
		}
	</style>
	<body>
		<div class="thumbnail" style="background-image:url('image/Koala.jpg')"></div>

		<!-- 테두리 조금 둥글게 -->
		<div class="thumbnail round"  style="background-image:url('image/Koala.jpg')"></div>

		<!-- 테두리 완전 둥글게 -->
		<div class="thumbnail circle"  style="background-image:url('image/Koala.jpg')"></div>

		<!-- 원본
		<img src="image/Koala.jpg" alt="" /> -->
	</body>
</html>
